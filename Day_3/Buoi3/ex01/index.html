<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form liên hệ</title>
  </head>
  <body>
    <!-- Làm mục bên trái -->
    <h1 class="heading-title">CONTACT US</h1>
    <hr />
    <aside>
      <h2>Contact Info</h2>
      <div class="contact-info">
        <div class="info">
          <i class="fa-solid fa-location-dot"></i>
          <p>
            321 Awesome Street <br />
            New York, NY 17022
          </p>
        </div>
        <div class="info">
          <i class="fa-regular fa-envelope"></i>
          <a href="mailto:info@companyname.com">info@companyname.com</a>
        </div>
        <div class="info" style="margin-top: 16px">
          <i class="fa-solid fa-phone"></i>
          <a href="tel:+1 800 123 1234">+1 800 123 1234</a>
        </div>
      </div>
    </aside>
    <!-- Làm mục bên phải -->
    <main>
      <h2>Having Any Query! Or Book an appointment</h2>
      <form action="" method="get">
        <input type="text" name="Your name" placeholder=" Your Name" />
        <input type="text" name="Your mail" placeholder=" Your Mail" />
        <input type="text" name="Subject" placeholder=" Subject" />
        <textarea
          name="message"
          id="message-form"
          cols="30"
          rows="10"
          placeholder=" Message"
        ></textarea>
        <button>Send Message</button>
      </form>
    </main>
  </body>
</html>
