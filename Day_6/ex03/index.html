<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Form Login</title>
  </head>
  <body>
    <div class="container">
      <div class="info-form">
        <div class="form-left">
          <div class="title-form-left">
            <span class="box-JL">JL</span>
            <h3>Just Log</h3>
          </div>
          <p class="wrap-text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Recusandae, inventore similique dolor iure esse
          </p>
          <span class="icon-right"><i class="fa-solid fa-right"></i></span>
          <a href="#!" class="link-read">Read More</a>
          <ul class="social">
            <li>
              <a href="#!" class="social-link"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="#!" class="social-link"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#!" class="social-link"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
            </li>
            <li>
              <a href="#!" class="social-link"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </li>
          </ul>
          <label for="open" class="open__form"
            ><i class="fa-solid fa-arrow-right"></i
          ></label>
        </div>
        <div class="form-right">
          <div class="title-form-right">
            <h5>Login to <span class="color-text">your account</span></h5>
          </div>
          <div class="info-form-right">
            <input
              type="email"
              placeholder="Email Address"
              class="form-text"
              required
            />
            <input
              type="password"
              placeholder="Password"
              class="form-text"
              required
            />
          </div>
          <div class="support">
            <input type="checkbox" /> <span class="font-me">Remember me</span>
            <a href="#!" class="font-password">Forgot Password</a>
          </div>
          <div class="login">
            <button class="btn" type="submit">LOGIN</button>
            <p class="text-final">
              Don't have an account?
              <a href="#!" class="link-register">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
