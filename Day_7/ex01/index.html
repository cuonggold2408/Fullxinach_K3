<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Banner dự án</title>
  </head>
  <body>
    <div class="container">
      <img src="../assets/image/ha-noi-melody-residences-cover.jpg" alt="" />
      <div class="banner">
        <div class="banner-info">
          <h3 class="title">Ha Noi Melody Residences</h3>
          <p>
            Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
            Linh Đàm. <br />
            Dự án có quy mô 2.8ha, dự kiến cung ứng thị trường 1.857 căn hộ cao
            cấp
          </p>
          <span class="address"
            ><i class="fa-solid fa-location-dot"></i> Quận Hoàng Mai, Hà
            Nội</span
          >
        </div>
        <div class="price">3,2 TỶ/CĂN</div>
      </div>
    </div>
  </body>
</html>
