<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt hàng</title>
  </head>
  <body>
    <!-- begin heading -->
    <h1>Get in touch with us by filling contact form below</h1>
    <!-- end heading -->

    <!-- begin table -->
    <table>
      <tr>
        <th><input type="text" placeholder="*Enter your full name" /></th>
        <th><input type="text" placeholder="*Enter your email address" /></th>
      </tr>
      <tr>
        <th>
          <input type="text" placeholder="*Enter your subject" />
        </th>
      </tr>
    </table>
    <!-- end table -->

    <!-- begin table -->
    <table>
      <tr>
        <th>
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="10"
            placeholder="*Your message here"
          ></textarea>
        </th>
      </tr>
    </table>
    <!-- end table -->

    <!-- begin thẻ div -->
    <div style="margin-top: 16px">
      <!-- begin thẻ button -->
      <button type="submit">Send message</button>
      <!-- end thẻ button -->

      <!-- begin thẻ span -->
      <span>* Please fill all the require form field, thanks!</span>
      <!-- end thẻ span -->
    </div>
    <!-- end thẻ div -->
  </body>
</html>
